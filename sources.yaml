git-flight-rules:
  file-extensions:
  - md
  ignored:
  - "*.md"
  indexed:
  - README.md
  - README_ru.md
git-tips:
  file-extensions:
  - md
  ignored:
  - "*.md"
  indexed:
  - README.md
pg-files:
  file-extensions:
  - pdf
  ignored:
  - about/**/*.pdf
  indexed:
  - "**/*.pdf"
pg-releases:
  file-extensions:
  - md
  ignored:
  - releases/**/*.md
  - update_releases/**/*.md
  indexed:
  - releases/**/release.ru.md
postgresql:
  file-extensions:
  - sgml
  ignored:
  - doc/src/sgml/ref/*.sgml
  indexed:
  - doc/src/sgml/*.sgml
progit/en:
  file-extensions:
  - asc
  ignored:
  - index.asc
  - LICENSE.asc
  - progit.asc
  - README.asc
  - TRANSLATION_NOTES.asc
  - book/contributors.asc
  - book/dedication.asc
  - book/license.asc
  - book/toc.asc
  indexed:
  - "**/*.asc"
progit/ru:
  file-extensions:
  - asc
  ignored:
  - attributes.asc
  - index.asc
  - LICENSE.asc
  - progit.asc
  - README.asc
  - TRANSLATION_NOTES.asc
  - book/contributors.asc
  - book/dedication.asc
  - book/license.asc
  indexed:
  - "**/*.asc"
rails:
  file-extensions:
  - md
  ignored:
  - "*.md"
  - guides/README.md
  - railties/RDOC_MAIN.md
  - tools/**/*.md
  indexed:
  - "**/CHANGELOG.md"
  - actioncable/*.md
  - actionmailbox/*.md
  - actionmailer/*.md
  - actionpack/*.md
  - actiontext/*.md
  - actionview/*.md
  - activejob/*.md
  - activemodel/*.md
  - activerecord/*.md
  - activestorage/*.md
  - activesupport/*.md
  - guides/source/*.md
ruby:
  file-extensions:
  - md
  - rdoc
  ignored:
  - "*.md"
  - benchmark/*.md
  - ext/**/*.md
  - sample/**/*.md
  - sample/**/*.rdoc
  - spec/**/*.md
  - test/**/*.rdoc
  - tool/**/*.md
  - wasm/*.md
  - yjit/**/*.md
  indexed:
  - doc/**/*.md
  - doc/**/*.rdoc
  - NEWS.md
ruby-lang.org:
  file-extensions:
  - md
  ignored:
  - "*.md"
  - _includes/*.md
  - admin/*.md
  - bg/**/*.md
  - de/**/*.md
  - en/downloads/**/*.md
  - en/news/**/*.md
  - es/**/*.md
  - fr/**/*.md
  - id/**/*.md
  - it/**/*.md
  - ja/**/*.md
  - ko/**/*.md
  - pl/**/*.md
  - pt/**/*.md
  - ru/downloads/**/*.md
  - ru/news/**/*.md
  - tr/**/*.md
  - vi/**/*.md
  - zh_cn/**/*.md
  - zh_tw/**/*.md
  indexed:
  - en/**/*.md
  - ru/**/*.md
rubyonrails.org:
  file-extensions:
  - html
  - markdown
  ignored:
  - category/*
  - doctrine/*
  - world/**/*
  indexed:
  - _includes/**/*.html
  - _layouts/**/*.html
  - _pages/*.html
  - _posts/*.markdown
  - 404.html
  - blog/*.html
  - doctrine/index.html
  - doctrine/ru.html
  - index.html
svelte:
