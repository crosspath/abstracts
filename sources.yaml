---
crystal-lang.org/reference:
  file-extensions:
  - md
  ignored:
  - README.md
  indexed:
  - docs/**/*.md
crystal-lang.org/web:
  file-extensions:
  - md
  ignored:
  - index.md
  - README.md
  - _events/*.md
  - _pages/404.md
  - _pages/blog/*.md
  - _pages/community/*.md
  - _pages/install.md
  - _pages/install/*.md
  - _pages/media.md
  - _pages/newsletter.md
  - _pages/releases.md
  - _pages/sponsors.md
  - _pages/style-guide.md
  - _pages/success-stories.md
  - _pages/summerofcode.md
  - _pages/team.md
  - _pages/used_in_prod.md
  - _style_guide/**/*.md
  - scripts/README.md
  indexed:
  - _pages/learning.md
  - _posts/**/*.md
  - _releases/*.md
  - _samples/*.md
developer.mozilla.org/content:
  file-extensions:
  - md
  ignored:
  - "*.md"
  - tests/**/*.md
  indexed:
  - files/en-us/**/*.md
developer.mozilla.org/curriculum:
  file-extensions:
  - md
  ignored:
  - "*.md"
  indexed:
